{% extends "base.html" %}
{% block title %}Search Gift Ideas{% endblock %}

{% block content %}
<h2>Search for Gift Ideas</h2>
<form method="post" action="/generate_ideas">
    <label for="profile">Select Recipient Profile:</label>
    <select id="profile" name="profile">
        {% for profile in profiles %}
        <option value="{{ profile.id }}">{{ profile.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
</form>
{% endblock %}
